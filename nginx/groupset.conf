# Nginx configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name groupset.org;
# Client >>> Groupset.org >>>> Server >>>> nginx >>>> server block >>> if server block = Groupset.org >>> /var/www/html
    index index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://groupset.org$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name groupset.org;

    ssl_certificate /etc/nginx/ssl/live/groupset.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/groupset.org/privkey.pem;
    ssl_protocols TLSv1.2;    

    index index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/;

    set $virtualdir "";
    set $realdir "";
    error_page 405 =200 $uri;
    if ($request_uri ~ ^/([^/]*)/.*$ ) {
        set $virtualdir /$1;
    }

    if (-d "$document_root$virtualdir") {
        set $realdir "${virtualdir}";
    }

    location / {
        try_files $uri $uri/ $realdir/index.php?$args;
    }
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
